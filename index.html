<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<body class="bg-dark">
    <h1 class="text-white text-center m-auto">Calculator</h1>
    <div class="formstyles">
        <form class="bg-warning"name="calc" id="calc" action="">
            <table>
                <tr>
                    <td colspan="3">
                         <input type="text" id="display" name="display">
                    </td>
                    
                </tr>
               
                <tr>
                    <td><input type="button" name= "num" class="num" value=" 1 " onclick="calc.display.value += '1'"></td>
                    <td><input type="button" name="num" class="num" value=" 2 " onclick="calc.display.value += '2'"></td>
                    <td><input type="button" name="num" class="num" value=" 3 " onclick="calc.display.value += '3'"></td>
                </tr>
                <tr>
                    <td><input type="button" name= "num" class="num" value=" 4 " onclick="calc.display.value += '4'"></td>
                    <td><input type="button" name="num" class="num" value=" 5 " onclick="calc.display.value += '5'"></td>
                    <td><input type="button" name="num" class="num" value=" 6 " onclick="calc.display.value += '6'"></td>
                </tr>
                <tr>
                    <td><input type="button" name= "num" class="num" value=" 7 " onclick="calc.display.value += '7'"></td>
                    <td><input type="button" name="num" class="num" value=" 8 " onclick="calc.display.value += '8'"></td>
                    <td><input type="button" name="num" class="num" value=" 9 " onclick="calc.display.value += '9'"></td>
                </tr>
                <tr>
                    <td><input type="button" name= "num" class="num" value=" + " onclick="calc.display.value += '+'"></td>
                    <td><input type="button" name="num" class="num" value=" - " onclick="calc.display.value += '-'"></td>
                    <td><input type="button" name="num" class="num" value=" x " onclick="calc.display.value += '*'"></td>
                </tr>
                <tr>
                   <td><input type="button" name= "num" class="num" value=" / " onclick="calc.display.value += '/'"></td>
                    <td><input type="button" name="num" class="num" value=" 0 " onclick="calc.display.value += '0'"></td>
                    <td><input type="button" name="num" class="num" value=" ^ " onclick="calc.display.value += '**'"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="reset" id="clear" name="num" class="num clear" value=" Clear "></td>
                    <td><input type="button" id="equals" name="num" class="num" value=" = " onclick="calc.display.value = eval(calc.display.value)"></td>
                </tr>

            </table>    
        </form>
        <div id="history">

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
